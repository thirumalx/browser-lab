<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Counter</title>

<link rel="stylesheet" href="../../assets/css/header.css">

<style>
body {
    font-family: "Segoe UI", system-ui;
    background: #f8fafc;
    padding: 4px;
    color: #1f2937;
}

h2 {
    margin-bottom: 10px;
}

textarea {
    width: 100%;
    height: 65vh;
    font-family: Consolas, monospace;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    resize: none;
}

.stats {
    display: flex;
    gap: 16px;
    margin-top: 12px;
    flex-wrap: wrap;
}

.stat {
    background: #ffffff;
    border: 1px solid #d1d5db;
    border-radius: 10px;
    padding: 10px 14px;
    font-weight: 600;
    min-width: 140px;
}
</style>
</head>

<body data-tool="Word Counter">
<script src="../../assets/js/header.js"></script>

<h2>üìù Word Counter</h2>

<textarea id="textInput" placeholder="Type or paste text here..."></textarea>

<div class="stats">
    <div class="stat">Words: <span id="wordCount">0</span></div>
    <div class="stat">Characters: <span id="charCount">0</span></div>
    <div class="stat">Characters (no spaces): <span id="charNoSpace">0</span></div>
    <div class="stat">Lines: <span id="lineCount">0</span></div>
</div>

<script>
const input = document.getElementById("textInput");

input.addEventListener("input", updateCounts);

function updateCounts() {
    const text = input.value;

    // Words
    const words = text.trim()
        ? text.trim().split(/\s+/).length
        : 0;

    // Characters
    const chars = text.length;

    // Characters without spaces
    const charsNoSpace = text.replace(/\s/g, "").length;

    // Lines
    const lines = text
        ? text.split(/\n/).length
        : 0;

    document.getElementById("wordCount").innerText = words;
    document.getElementById("charCount").innerText = chars;
    document.getElementById("charNoSpace").innerText = charsNoSpace;
    document.getElementById("lineCount").innerText = lines;
}
</script>

</body>
</html>
