<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AES-GCM Encrypt / Decrypt Utility</title>
 <link rel="stylesheet" href="../../assets/css/header.css">
<style>
    
  body {
    font-family: "Segoe UI", system-ui;
    background: #f8fafc;
    margin: 0;
    padding: 20px;
    color: #1f2937;
  }

  header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  header h2 {
    margin: 0;
    white-space: nowrap;
  }

  header input {
    flex: 1;
    padding: 8px;
    font-family: monospace;
  }

  .container {
    display: flex;
    gap: 20px;
  }

  .panel {
    flex: 1;
    background: #ffffff;
    border-radius: 8px;
    padding: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  .panel h3 {
    margin-top: 0;
  }

  textarea {
    width: 100%;
    height: 160px;
    padding: 10px;
    font-family: monospace;
    resize: vertical;
  }

  button {
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background-color: #1e40af;
  }

  .error {
    margin-top: 10px;
    color: #dc2626;
    font-weight: bold;
  }

  label {
    font-weight: 600;
    display: block;
    margin-top: 10px;
  }
</style>
</head>

<body>

<header data-tool="üîê AES-GCM Utility">
  <script src="../../assets/js/header.js"></script>
  <label> AES Key (Base64)<input id="keyBase64" placeholder="tEQJGsNTE7zVbdv1+TkBtL3Ok5bB2+dOqZw2rbxr6G0="></label>
  <label> IV (Base64)<input id="ivBase64" placeholder="MyQXwJ4i9k/y8jZ1"></label>
</header>
<div id="error" class="error"></div>
<div class="container">  
  <!-- Encrypt -->
  <div class="panel">
    <h3>Encrypt ‚ûú</h3>

    <label>Plain JSON</label>
    <textarea id="plainText">Hello from browser!</textarea>

    <button onclick="encrypt()">Encrypt</button>

    <label>Ciphertext (Base64)</label>
    <textarea id="cipherText"></textarea>
  </div>

  <!-- Decrypt -->
  <div class="panel">
    <h3>Decrypt ‚ûú</h3>

    <label>Ciphertext (Base64)</label>
    <textarea id="cipherInput"></textarea>

    <button onclick="decrypt()">Decrypt</button>

    <label>Decrypted JSON</label>
    <textarea id="decryptedText"></textarea>
  </div>

</div>



<script>
  function base64ToBytes(b64) {
    return Uint8Array.from(atob(b64), c => c.charCodeAt(0));
  }

  function bytesToBase64(bytes) {
    return btoa(String.fromCharCode(...bytes));
  }

  async function importKey(base64Key) {
    return crypto.subtle.importKey(
      "raw",
      base64ToBytes(base64Key),
      { name: "AES-GCM" },
      false,
      ["encrypt", "decrypt"]
    );
  }

  async function encrypt() {
    try {
      clearError();

      const key = await importKey(keyBase64.value.trim());
      const iv = base64ToBytes(ivBase64.value.trim());
      const data = new TextEncoder().encode(plainText.value);

      const encrypted = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv, tagLength: 128 },
        key,
        data
      );

      const b64 = bytesToBase64(new Uint8Array(encrypted));
      cipherText.value = b64;
      cipherInput.value = b64; // copy to decrypt side automatically
    } catch (e) {
      showError(e);
    }
  }

  async function decrypt() {
    try {
      clearError();

      const key = await importKey(keyBase64.value.trim());
      const iv = base64ToBytes(ivBase64.value.trim());
      const cipherBytes = base64ToBytes(cipherInput.value.trim());

      const decrypted = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv, tagLength: 128 },
        key,
        cipherBytes
      );

      decryptedText.value = new TextDecoder().decode(decrypted);
    } catch (e) {
      showError(e);
    }
  }

  function showError(e) {
    error.textContent = "‚ùå " + e.message;
  }

  function clearError() {
    error.textContent = "";
  }
</script>

</body>
</html>
